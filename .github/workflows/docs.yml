name: Documentation

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for proper documentation

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            git \
            wget \
            curl \
            unzip \
            ca-certificates \
            doxygen \
            graphviz \
            autoconf \
            libtool \
            libssl-dev \
            zlib1g-dev \
            libc-ares-dev \
            libabsl-dev \
            libprotobuf-dev \
            protobuf-compiler \
            protobuf-compiler-grpc \
            libgrpc++-dev \
            libgrpc-dev \
            libopencv-dev \
            libopencv-contrib-dev \
            libeigen3-dev \
            libgflags-dev \
            libgoogle-glog-dev \
            libtbb-dev \
            libatlas-base-dev \
            liblapack-dev \
            libblas-dev \
            libhdf5-dev \
            libgtk-3-dev \
            libavcodec-dev \
            libavformat-dev \
            libswscale-dev \
            libv4l-dev \
            libxvidcore-dev \
            libx264-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            gfortran \
            openexr \
            python3-dev \
            python3-numpy \
            libtbbmalloc2 \
            libdc1394-dev \
            libgtest-dev \
            libgmock-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_DOCUMENTATION=ON

      - name: Build project (required for some documentation dependencies)
        run: cmake --build build --config Release

      - name: Build documentation
        run: cmake --build build --target docs

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: build/docs/html/

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs/html/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
